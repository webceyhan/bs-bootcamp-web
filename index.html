<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Bootcamp</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icons CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />

        <!-- custom styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- logo -->
                <a href="#" class="navbar-brand">Frontend Bootcamp</a>

                <!-- collapse toggler -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <i class="navbar-toggler-icon"></i>
                </button>

                <!-- collapsible-menu -->
                <div id="navmenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a href="#learn" class="nav-link">
                                What You'll Learn
                            </a>
                        </li>
                        <li class="navbar-item">
                            <a href="#questions" class="nav-link">
                                Questions
                            </a>
                        </li>
                        <li class="navbar-item">
                            <a href="#instructors" class="nav-link">
                                Instructors
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Showcase -->
        <section class="bg-dark text-light text-center text-sm-start p-5">
            <div class="container">
                <div class="d-sm-flex">
                    <div>
                        <h1>
                            Become a
                            <span class="text-warning">Web Developer</span>
                        </h1>
                        <p class="lead my-4">
                            We focus on teaching our students the fundamentals
                            of the latest and greatest technologies to prepare
                            them for their first dev role
                        </p>
                        <button class="btn btn-lg btn-primary">
                            Start The Enrollment
                        </button>
                    </div>
                    <img src="img/showcase.svg" class="img-fluid w-50 d-none d-sm-block" alt="" />
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
